<div class="row">
  <div class="col">
    <h2>Lista de Empleados</h2>
  </div>
  <div class="col-lg-6" style="text-align: right;">
    <button mat-raised-button color="primary" routerLink="/add" >Agregar Empleado</button>
  </div>
</div>

<div class="mat-elevation-z8">
<mat-form-field appearance="standard">
  <mat-label>Filtro</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Filtro" #input>
</mat-form-field>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="nombreCompleto">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre Completo </th>
    <td mat-cell *matCellDef="let element"> {{element.nombreCompleto}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="telefono">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Tel√©fono </th>
    <td mat-cell *matCellDef="let element"> {{element.telefono}} </td>
  </ng-container>


  <ng-container matColumnDef="correo">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Correo </th>
    <td mat-cell *matCellDef="let element"> {{element.correo}} </td>
  </ng-container>


  <ng-container matColumnDef="fechaIngreso">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha Ingreso </th>
    <td mat-cell *matCellDef="let element"> {{element.fechaIngreso | date:'dd/MM/yyyy'}} </td>
  </ng-container>
  <ng-container matColumnDef="estadoCivil">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Estado Civil </th>
    <td mat-cell *matCellDef="let element"> {{element.estadoCivil}} </td>
  </ng-container>
  <ng-container matColumnDef="sexo">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Sexo </th>
    <td mat-cell *matCellDef="let element"> {{element.sexo}} </td>
  </ng-container>
  
  <ng-container matColumnDef="acciones">
    <th mat-header-cell *matHeaderCellDef> Acciones </th>
    <td mat-cell *matCellDef="let element; let i = index">
      <a class="pointer action-icon" [routerLink]="['/edit', getIndex(i)]" matTooltip="Editar empleado" #editTooltip="matTooltip" (mouseenter)="showTempTooltip(editTooltip)">
        <mat-icon color="primary">edit</mat-icon>
      </a>
      <a (click)="eliminarEmpleado(getIndex(i))" class="pointer action-icon" matTooltip="Eliminar empleado" #deleteTooltip="matTooltip" (mouseenter)="showTempTooltip(deleteTooltip)">
        <mat-icon color="warn">delete</mat-icon>
      </a>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selectRow(row)" [class.demo-row-is-clicked]="isSelected(row)"></tr>
</table>
<mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 15]"
                 showFirstLastButtons 
                 aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
